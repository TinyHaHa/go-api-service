name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi

      - name: Build
        run: go build -v .
  deploy:
    if: contains(github.repository, 'opensourceai')
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Copy file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          rm: true
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: "./*"
          target: "/app/web/github/${{ github.repository }}/"
      - name: Build and Deploy ${{ github.repository }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          overwrite: true
          command_timeout: 100m
          script: |
            cd /app/web/github/${{ github.repository }}/
            export IMAGE=${{ github.repository }}
            export CONTAINER_NAME=$(echo $IMAGE | cut -d "/" -f 2)
            export DB_HOST=${{ secrets.DB_HOST }}
            bash ./deploy-dev.sh


