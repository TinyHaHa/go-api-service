    type: object
  models.Post:
    properties:
      content:
        type: string
      created_on:
        type: integer
      deleted_on:
        type: integer
      id:
        type: integer
      modified_on:
        type: integer
      summary:
        type: string
      title:
        type: string
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      avatar_src:
        description: 头像地址
        type: string
      company:
        description: 公司
        type: string
      created_on:
        type: integer
      deleted_on:
        type: integer
      description:
        description: 描述
        type: string
      email:
        description: 电子邮件
        type: string
      id:
        type: integer
      modified_on:
        type: integer
      name:
        description: 昵称
        type: string
