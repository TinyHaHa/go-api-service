info:
  contact: {}
  description: Tuboshu Service Api
  license: {}
  termsOfService: https://github.com/opensourceai
  title: Tuboshu Service Api
  version: "2.0"
paths:
  /auth/login:
    post:
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/router.auth'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取认证信息
      tags:
        - Auth
  /auth/register:
    post:
      parameters:
      - description: user
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.User'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
        - ApiKeyAuth: []
      summary: 添加用户
      tags:
        - Auth
  /auth/test:
    get:
      parameters:
        - description: string
          in: query
          name: str
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
        - ApiKeyAuth: []
      summary: auth测试
      tags:
        - Auth
  /v1/post:
    delete:
      parameters:
        - description: postIds
          in: body
          name: postIds
          required: true
          schema:
            $ref: '#/definitions/v1.postIds'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
        - ApiKeyAuth: []
      summary: 删除用户帖子
      tags:
        - Post
    post:
      parameters:
        - description: post
          in: body
          name: post
          required: true
          schema:
            $ref: '#/definitions/models.Post'
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/app.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/app.Response'
      security:
        - ApiKeyAuth: []
      summary: 新增帖子
      tags:
        - Post
securityDefinitions:
  ApiKeyAuth:
    in: Header
    name: Authorization
    type: apiKey
swagger: "2.0"
